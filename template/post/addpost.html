{% extends 'master/base.html' %}

{% block body %}
<h2 style="text-align:center; margin-bottom:20px;">Create Blog</h2>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="title">Title</label>
    <input type="text" id="title" name="title" placeholder="Enter blog title">

    <label for="content">Content</label>
    <textarea id="content" name="content" placeholder="Write your content..." rows="6"></textarea>

    <label for="category">Category</label>
    <select id="category" name="category">
        <option value="">Select category</option>
        <option value="Technology">Technology</option>
        <option value="Lifestyle">Lifestyle</option>
        <option value="Business">Business</option>
    </select>

    <label for="image">Image</label>
    <input type="file" id="image" name="image">

    <label for="published_date">Published Date</label>
    <input type="date" id="published_date" name="published_date">

    <input type="submit" value="Add Post">
</form>
{% endblock body %}
